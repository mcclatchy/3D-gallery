<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/css/base.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.5.0/aframe.min.js"></script>
	<script src="static/scripts/aframe/aframe-orbit-controls-component.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
	<!-- transparent wrapper -->
	<div id="overlays-wrapper">
		<footer>For more prototypes and experiments visit <a href="http://sandbox.video">Sandbox.Video</a></footer>
		<div id="nav">
			<a id="left" class="inactive"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
			<a id="right"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
		</div>
	</div>
	<!-- /end transparent wrapper -->

	<!-- Empty scene, camera, lighting -->
	<a-scene stats id="scene">
		<!-- queues file for use in entities -->
		<a-assets id="assets" timeout="100000">
			<img id="first-sky" src="static/assets/images/dunes2.jpg">
		</a-assets>

		<!-- displays dunes2.jpg -->
		<a-sky src="#first-sky"></a-sky>

		<a-entity light="type: ambient; color: #fff"></a-entity>

		<!-- maybe set to false instead of reducing radius -->
		<a-sphere id="center" visible="true" radius=".001"></a-sphere>

		<!-- set target, radius, other properties for camera -->
		<a-entity camera="" position="0 0 0" rotation="0 0 0" scale="" visible="" orbit-controls="" target="#center" distance="5" look-controls-enabled=false wasd-controls-enabled=false></a-entity>
	</a-scene>
	<!-- /end scene, camera, lighting -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="static/scripts/base.js"></script>

</body>

</html>
